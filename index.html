<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faulty Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <div id="main">
    <div id="header">
        <h1>Welcome to the Faulty Calculator</h1>
    </div>
    <div id="input1">
        <input type="number" id="input11" placeholder="Enter Your Number">
    </div>
    <div id="input2">
        <input type="number" id="input22" placeholder="Enter Your Number">
    </div>
    <div id="operator">
        <select name="operation" id="operator1">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select>

    </div>
    <div id="calc">
        <button onclick="calculate()" id="calc1">Calculate</button>
    </div>
    <div>
        <h2 id="result">Result: </h2>
    </div>
    <div id="footer">
        <footer class="footer1">
            <div class="footer-container">
              <p>&copy; 2025 Faulty Calculator. All rights reserved.</p>
              <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Contact</a>
              </div>
              <p class="developer-credit">Developed with ❤️ by <strong>Mohd Faizan</strong></p>
            </div>
          </footer>
          
          
    </div>
 </div>

 <script src="script.js"></script>

</body>
</html>
